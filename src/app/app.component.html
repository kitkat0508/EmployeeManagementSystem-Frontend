<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card View Layout</title>
</head>
<body>
  <div class="container">
    <div class="cont">
      <div class="card">
        <div class="card-header green">
          <h2>Add Employee</h2>
        </div>
        <div class="card-body">
          <app-employee-add></app-employee-add>
        </div>
      </div>
      <div class="card">
        <div class="card-header blue">
          <h2>Employee Details</h2>
        </div>
        <div class="card-body">
          <app-employee-details></app-employee-details>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="card">
        <div class="card-header brown">
          <h2>Employee List</h2>
        </div>
        <div class="card-body">
          <app-employee-list></app-employee-list>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
